<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./credit.css">
    <link rel="icon" href="./favicon.svg" />
</head>
<body>
    <form>
        <div class="card" id="front">
            <p id="total">Total: $199</p>
            <p id="emoji">ðŸ’³</p>
            <div id="number">
                <label for="cardNumber">CARD NUMBER</label>
                <input id="cardNumber" type="text" placeholder="1234123412341234" required="">
            </div>
            
            <div id="holder">
                <label for="cardHolder">CARD HOLDER</label>
                <input id="cardHolder" type="text" placeholder="John Doe" required="">
            </div>
            
            <div id="expiration">
                <label for="expirationDate">EXPIRATION</label>
                <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate" required="">
                <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate" required="">
            </div>
        </div>
        <div class="card" id="back">
            <hr>
            <div id="code">
                <label for="cvc">CVC/CVV</label>
                <input type="text" id="cvc" placeholder="xxx" required="">
            </div>
        </div>
        <button id="submit" type="submit" method="POST">Submit</button>
    </form>
    <script src="./credit.js"></script>
</body>
</html>
